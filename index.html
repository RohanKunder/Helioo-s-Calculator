<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helioo's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="screen" disabled>
        <div class="calculator-keys">
            <button type="button" class="key" onclick="appendValue('7')">7</button>
            <button type="button" class="key" onclick="appendValue('8')">8</button>
            <button type="button" class="key" onclick="appendValue('9')">9</button>
            <button type="button" class="key operator" onclick="appendValue('/')">/</button>

            <button type="button" class="key" onclick="appendValue('4')">4</button>
            <button type="button" class="key" onclick="appendValue('5')">5</button>
            <button type="button" class="key" onclick="appendValue('6')">6</button>
            <button type="button" class="key operator" onclick="appendValue('*')">*</button>

            <button type="button" class="key" onclick="appendValue('1')">1</button>
            <button type="button" class="key" onclick="appendValue('2')">2</button>
            <button type="button" class="key" onclick="appendValue('3')">3</button>
            <button type="button" class="key operator" onclick="appendValue('-')">-</button>

            <button type="button" class="key" onclick="appendValue('0')">0</button>
            <button type="button" class="key" onclick="appendValue('.')">.</button>
            <button type="button" class="key" onclick="calculate()">=</button>
            <button type="button" class="key operator" onclick="appendValue('+')">+</button>
        </div>
        <button type="button" class="key reset" onclick="clearScreen()">AC</button>
    </div>
    <script src="JavaScript.js"></script>
</body>
</html>
